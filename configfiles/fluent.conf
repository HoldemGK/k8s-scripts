<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>

<label @nullstream>
    <match **>
        @type null
    </match>
</label>

<label @localstream>
  <match **>
    @type forward
    send_timeout 3s
    recover_wait 3s
    heartbeat_type none

    <server>
      name local
      host 172.31.214.28
      port 9911
    </server>
    <secondary>
      @type file
      path /fluentd/log/forward-failed
    </secondary>
  </match>
</label>

<label @remotestream>
  <match **>
    @type forward
    send_timeout 3s
    recover_wait 3s
    heartbeat_type none

    <server>
      name remote
      host 172.31.167.229
      port 9911
    </server>
    <secondary>
      @type file
      path /fluentd/log/forward-rmt-failed
    </secondary>
  </match>
</label>
